<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Encoding -->
  <meta charset="utf-8">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- jQuery JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Composer Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Share Toggle JS -->
  <script type="text/javascript" src="/scripts/tweet-hover.js"></script>

  <!-- Fontawesome JS -->
  <script src="https://use.fontawesome.com/b828bf247e.js"></script>

  <!-- Composer Toggle JS -->
  <script type="text/javascript" src="/scripts/toggle-composer.js"></script>

  <!-- Roboto Condensed Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button class="composer"><i class="fa fa-pencil-square-o"></i> Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2 class="new-tweet-title">Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea class="new-tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input class="new-tweet-button" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section class="tweets">
    </section>
  </main>
</body>

</html>
